<section id="fh5co-about" data-section="about">
	<div class="container">
		{{ if .Site.Params.about.enable }}
		<div class="row">
			<div class="col-md-12 section-heading text-center">
				<h2 class="noneBg to-animate vagr">{{ with .Site.Params.about.title }}{{ . | markdownify }}{{ end }}</h2>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 prNova subtext to-animate">
						<p>{{ with .Site.Params.about.description }}{{ . | markdownify }}{{ end }}</p>
					</div>
				</div>
			</div>
		</div>
		{{ end }}
		
	</div>
</section>

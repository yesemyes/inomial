	<section id="fh5co-work" >
	<div class="fh5co-overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="noneBg to-animate vagr">{{ with .Site.Params.work.title }}{{ . }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-12 subtext to-animate">
							<h3 class="prNova">{{ with .Site.Params.work.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-bottom-padded-sm">
			{{ range .Site.Params.work.row }}
				<div class="col-md-4 col-sm-6 col-xs-12">
					<a href="#" class="non-pop-up fh5co-project-item  to-animate minH113">
						<img src="/images/{{ .img }}" alt="{{ .alt }}" class="img-responsive mCenter">
						<!-- <div class="fh5co-text">
						<h2>{{ .title }}</h2>
						<span>{{ .subtitle }}</span>
						</div> -->
					</a>
				</div>				

				<!-- <div class="clearfix visible-sm-block"></div> -->
			{{ end }}
			</div>
			<div class="row">
				<div class="col-md-12 text-center to-animate">
					<p>{{ .Site.Params.work.footertext | markdownify }}</p>
				</div>
			</div>
		</div>
	</section>

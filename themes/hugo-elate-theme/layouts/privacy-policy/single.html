<!DOCTYPE html>

<html>
    <head>
        {{ partial "head.html" .}}
    </head>
    <body>
        {{ partial "nav-about.html" .}}

        <section id="fh5co-policy" data-section="policy">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 section-heading text-left">
                        <h2 class="text-center">{{ .Title }}</h2>
                        <div class="content">
                            {{ .Content }}
                        </div>
                    </div>
                </div>
            </div>
        </section>

        {{ if .Site.Params.footer.enable }}
            {{ partial "footer.html" .}}
        {{ end }}

        {{ partial "js.html" .}}
    </body>
</html>
